<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#flip").click(function() {
        $("#panel").slideDown("slow"); // slides down slowly
      });
    });
  </script>
  <style>
    #panel, #flip {
      padding: 5px;
      text-align: center;
      background-color: #e5eecc;
      border: solid 1px #c3c3c3;
    }
    #panel {
      padding: 50px;
      display: none; /* initially hidden */
    }
  </style>
</head>
<body>
  <div id="flip">Click Here, and slide will go down</div>
  <div id="panel">
    <b>Hello With Greetings!</b><br>
    <i>The more you earn, the more the value you get</i>
  </div>
</body>
</html>
