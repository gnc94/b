<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("button").click(function() {
        $("p").toggle();
      });
    });
  </script>
</head>
<body bgcolor="pink">
  <button>Toggle</button>
  <p>ON and OFF</p>
</body>
</html>
