<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("button").click(function() {
        $("p").hide("slow", function() {
          // This runs after the paragraph has finished hiding
          $("p").show(5000); // shows over 5 seconds
        });
      });
    });
  </script>
</head>
<body>
  <button>Hide</button>
  <p>This is the paragraph with little content</p>
</body>
</html>
